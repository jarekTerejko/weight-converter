<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Weight Converter</title>
</head>

<body>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="text-center mb-4">Konwerter wagi/masy</h1>
					<form action="" class="mb-3">
						<div class="form-group">
							<label for="select-weight">Przelicz z:</label>
							<select name="converter-input" class="form-control" id="select-weight">
								<option value="lbs-input">Funt [lb]</option>
								<option value="grams-input">Gram [g]</option>
								<option value="kilos-input">Kilogram [kg]</option>
								<option value="ounces-input">Uncja [oz]</option>
							</select>
						</div>
						<div class="form-group">
							<label for="input-weight">Masa:</label>
							<input type="text" class="form-control" id="input-weight" placeholder="Wpisz wartość...">
						</div>
						<button type="submit" class="btn btn-primary" id="submit-btn">Przelicz</button>
					</form>
					<div id="output">
						<div class="card bg-warning mb-2">
							<div class="card-body">
								<h4 class="card-title" id="label-1">Grams:</h4>
								<p class="card-text" id="output-1"></p>
							</div>
						</div>
						<div class="card bg-success mb-2">
							<div class="card-body">
								<h4 class="card-title" id="label-2">Kilograms:</h4>
								<p class="card-text" id="output-2"></p>
							</div>
						</div>
						<div class="card bg-primary mb-2">
							<div class="card-body">
								<h4 class="card-title" id="label-3">Ounces:</h4>
								<p class="card-text" id="output-3"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="text-center">
		<p>&copy; Jarosław Terejko 2018</p>
	</footer>
	<script src="scripts.js">
	</script>
</body>

</html>
